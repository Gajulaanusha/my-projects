<!doctype html>
<html lang="en">
    <head>
       <link rel="stylesheet" href="calc.css">
       <title>mini calculator</title>
    </head>
    <body>
        <h1>CALCULATE HERE!!</h1>
       <main>
         <div class="box1">
         <input type="text" id="tb">
         </div>
         <div class="box2">
         <div class="row">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>+</button>
            </div>
            <div class="row">
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>-</button>
            </div>
            <div class="row">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>*</button>
            </div>
            <div class="row">
                <button>AC</button>
                <button>0</button>
                <button>/</button>
                <button>=</button>
            </div>
           </div>
         

       </main>
       <script src="calc.js"></script>
    </body>
